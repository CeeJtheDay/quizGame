<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel= "stylesheet" type= "text/css" href= "./Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>

  </head>
  <body>

    <div id = "timer">00:00</div>

    <div id = "viewHS">View Highscores</div>

    <div id = "questionBox">

        <div id = "queDisplay">
            Underwater Quiz Challenge
        </div>

        <div id = "ansDisplay">
            Do your best to take this quiz as fast as you can. 
            Your score will be a combination of how many answers you get correct, 
            and the time remaining when you finish the quiz. when you're ready, click the button to start.
        </div>

        <div id = "rwDisplay">
            <button>Start</button>
        </div>

    </div>

    

  

    <script src = "./Assets/script.js">

    </script>
  </body>
</html>
